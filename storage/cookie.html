<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie</title>
</head>
<body>
    <script>
        function getCookie(name) {
          var arr,reg =new RegExp("(^|)" + name +"=([^;]*)(;|$)");
          if (arr = document.cookie.match(reg)) {
             return unescape(arr[2]);
        } else {
            return null;
        }
    }
    // 存时加密，用时解密，保证不会变质
    function setCookie(name,value,expiredays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate()+expiredays);
        document.cookie = name + "=" + escape(value) + ((expiredays==null)?"":"：expires="+exdate.toDateString());
    }
    function delCookie (name) {
        // 设置过期时间
        var exp = new Date();
        exp.setTime(exp.getTime()-1); //让它立即过期
        var cval= getCookie(name);
        if(cval) {
            document.cookie = name + "=" + cval + ";expires="+exp.toGMTString();
        }
    }
    // 出现在大量笔试题里
    //前端可以主动发起http请求
    const xhr = new XMLHttpRequest();
    //谓词 POST|GET|PUT|DELETE
    // 异步
    // ajax xhr对象在浏览器端主动想服务器端的json资源发起请求
    // 协议是http ，等到服务器端响应
    xhr.onreadystatechange = function () {
        if (xhr.readtyState == 4 && xhr.status ==200) {
            console.log(JSON.parse(xhr.responseText).a);
        }
    }
    xhr.open("GET","/a.json",true);
    xhr.send(null);

    </script>
    
</body>
