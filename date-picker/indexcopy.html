<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日历控件</title>
</head>
<body>
    <script>
        // +-{n}m/d/y
        const METHODS = {
            m: 'Month',
            d:'Date',
            y:'FullYear'
        }
        let date = new Date();
        console.log(`今天是：${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`);  
        function resetDate(d,offset){
           offset = offset.toLowerCase();
           let result = {}
        //    正则？ number 类型
           offset.replace(/([+-]\d+)([ymd])/,(match,number,unit)=>{
               console.log(match,number,unit);
               result[unit] = Number(number);
               date[`set${METHODS[unit]}`](date[`get${METHODS[unit]}`]() + result[unit]);
               console.log(`${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`);
           })
        }  
        resetDate(date,'+3d');
    </script>
</body>
</html>
