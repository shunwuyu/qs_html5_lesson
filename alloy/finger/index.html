<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scale=no;">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AlloyFinger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            background: #ccc;
            text-align: center;
            font: 14px/1.5 "Helvetica Neue", Arial, "Microsoft Yahei", sans-serif;
        }

        .header {
            background-color: #333333;
            height: 44px;
            color: white;
            text-align: left;
            text-indent: 20px;
            font-weight: bold;
            line-height: 44px;
        }

        .title {
            height: 30px;
            color: #333;
            font-size: 20px;
            line-height: 30px;
          }

        .example img {
            width: 160px;
            /* 撑一下下页面
               http 请求与响应 chunk到来 */
        }      

        .imgBox {
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body ontouchstart>
    <div class="header">AlloyFinger</div>
    <div class="example">
        gesture
        <div class="title"></div>
        <div class="imgBox">
            <img src="./asset/test.png" alt="" id="pinchImg">
        </div>
        <div class="title">rotate</div>
        <div class="imgBox"><img src="./asset/test.png" id="rotateImg"></div>
    </div>
    <!-- gesture很复杂，ontouchstart ontouchmove ontouchend event -->
    <script src="./asset/transform.js"></script>
    <script src="./asset/alloy_finger.js"></script>
    <script>
        var pinchImg = document.getElementById('pinchImg');
        const initScale = 1;
        Transform(pinchImg);
        new AlloyFinger(pinchImg, {
            pinch: function (evt) {
                console.log('tap一下');
                pinchImg.scaleX = pinchImg.scaleY = initScale*evt.zoom;
            }
        });

        var rotateImg = document.getElementById('rotateImg');
        new AlloyFinger(rotateImg, {
            rotate: function (params) {
                rotateImg.rotateZ += params.angle;
            }
        });
    </script>
</body>
</html>
