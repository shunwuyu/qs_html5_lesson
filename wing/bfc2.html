<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .one {
    float: left;
    width: 100px;
    height: 100px;
    background-color: red;
  }
  /* 浮动元素的位置被侵占 */
  .two {
    height: 200px;
    background-color: yellow;
    overflow: hidden;
    /* BFC区域不会与浮动元素重叠 */
  }
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
</body>
</html>
