<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 37.5px;
            height: 100%;
        }
        .box, .box1, box2 {
            /* rem 相对单位 相对于根元素 html 移动开发*/
            width: 10rem;
            height: 3rem;
        }
        .box1 {
            width: 7rem;
            background-color: blueviolet;
        }
        .box2 {
            width: 3rem;
            background-color: seagreen;
        }
        .box1, .box2 {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box" ></div>
    <div class="box1" ></div>
    <div class="box2" ></div>
</body>
</html>
