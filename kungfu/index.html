<body>
	<div id="app">
		<div id="loading">
			<div class="loading"></div>
			<div class="text">
				作为中国功夫的铁粉，连马云都对我配服有加。
				让我们一起为#功守道#打道， 致敬中国传统文化!

		</div>
	</div>

	<script>
		// font-size 动态，  屏幕宽度的1/10

		// var remSize = winWidth/10 + 'px';
		// document.getElementsByTagName('html')[0]

			// alert('resize');

			// 	.style.fontSize = remSize;
		// }
		// alert(winWidth);
		'use strict';//严格模式
		var KungfuMayun = {
			loading: null,
			init () {
				this.loading = 
				document.getElementById('loading');
				this.hideLoading();//动画
			},
			hideLoading () {
                // ES6 箭头函数 ，规避了this被覆盖改写问题，this会指向外层对象
				setTimeout(() => {
					// window === this
					// this 动态的 执行的时候才会决定,
                    // 函数被调用方式决定的。
                    // 函数作为普通函数被调用 this指向window
                    // 函数作为对象的方法被调用 this指向对象
                    // dom 为每个id元素都加了索引
					alert(this);
					this.loading
					.style.display = 'none';
				}, 1000);
			}
		}
		window.onload = function() {
			KungfuMayun.init();
		}
	</script>
</body>
