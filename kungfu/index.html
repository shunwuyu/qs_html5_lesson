<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>马云广发英雄贴--攻守道</title>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<link rel="stylesheet" href="./common.css?v2" />
</head>
<body>
	<div id="app">
		<div id="loading">
			<div class="loading"></div>
			<div class="text">
				作为中国功夫的铁粉，连马云都对我配服有加。
				让我们一起为#功守道#打道， 致敬中国传统文化!
			</div>
		</div>
	</div>
	<!-- <div class="box"></div>
	<div class="box1"></div><div class="box2"></div> -->
	<script>
		// font-size 动态，  屏幕宽度的1/10
		// var winWidth = document.body.clientWidth;
		// var remSize = winWidth/10 + 'px';
		// document.getElementsByTagName('html')[0]
		// 	.style.fontSize = remSize;
		// // 屏幕大小变化时发生
		// window.onresize = function() {
			// alert('resize');
			var winWidth = document.body.clientWidth;
			var remSize = winWidth/10 + 'px';
			document.getElementsByTagName('html')[0]
				.style.fontSize = remSize;
		// }
		// alert(winWidth);
		'use strict';
		var KungfuMayun = {
			loadingEle: null,
			init () {
				this.loadingEle = 
				document.getElementById('loading');
				this.hideLoading();
			},
			hideLoading () {
				var that = this;
				// alert(that);
				setTimeout(() => {
					// window === this
					// this 动态的 执行的时候才会决定,
					// 函数被调用方式决定的。
					// alert(this);
					this.loadingEle
					.style.display = 'none';
				}, 1000);
			}
		}
		window.onload = function() {
			KungfuMayun.init();
		}
	</script>
</body>
</html>
