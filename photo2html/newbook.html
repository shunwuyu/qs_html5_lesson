<style>
  * {
    padding: 0;

  .container {
    width: 80%;

  .header {
    line-height: 100px;
    height: 100px;
    width: 100%;
    overflow: hidden;
    border-bottom: 1px dotted #ccc;
  }

  .header_top {
    float: left;
    color: black;
    font-size: 18px;
    margin-left: 20px;
  }

  .header_bottom {
    float: left;
    color: yellow;
    font-size: 14px;
    margin-left: 30px;
  }

  .content {
    height: 400px;
    width: 100%;
    border-bottom: 1px dotted blue;
  }

  .content ul li {
    float: left;
    font-size: 14px;
    margin-left: 30px;
    list-style-type: none;
    display: block;
    background-color: blue;
  }

  .content ul li a {
    text-decoration: none;
  }

  .clear {
    clear: both;
  }
  .content_top {
    margin-top: 20px;
  }
  .content_bottom {
    margin-top:40px;
  }
</style>
