<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画的实现2</title>
    <style>
        .container {
            width: 850px;
            margin: 0 auto;
            box-sizing: border-box;
         
        }

        img {
            /* box-shadow: 10px 10px 5px #888888; */
        }

        .headleft {
            width: 280px;
        }

        .headright {
            width: 300px;
            top: 10px;
            position: absolute;
        }

        .middleleft {
            width: 300px;
            position: absolute;
            top: 220px;
        }

        .middleright {
            width: 222px;
            left: 900px;
            position: absolute;
            top: 140px;
        }

        .footleft {
            width: 333px;
            left: 400px;
            position: absolute;
            top: 400px;
        }

        .footright {
            width: 331px;
            left: 720px;
            position: absolute;
            top: 460px;
        }

        .animated .leftIn {
            animation-name: leftIn;
            animation-duration: 1s;
        }

        @keyframes leftIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
                transform: rotate(3deg);
                -webkit-transform: rotate(3deg);
            }
            to {
                transform: translateX(0px);
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                opacity: 1;
            }
        }

        .delay200 {
            animation-delay: 400ms;
            animation-fill-mode: backwards!important;
        }

        .delay400 {
            animation-delay: 600ms;
            animation-fill-mode: backwards!important;
        }

        .delay600 {
            animation-delay: 800ms;
            animation-fill-mode: backwards!important;
        }

        .delay800 {
            animation-delay: 1000ms;
            animation-fill-mode: backwards!important;
        }

        .delay1000 {
            animation-delay: 1200ms;
            animation-fill-mode: backwards!important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="targets aninode">
            <img class="leftIn headleft delay200" src="./imageyang/01.png">
            <img class="leftIn headright delay1000" src="./imageyang/02.png">
            <img class="leftIn middleleft delay800" src="./imageyang/03.png">
            <img class="leftIn middleright delay400" src="./imageyang/04.png">
            <img class="leftIn footleft" src="./imageyang/05.png">
            <img class="leftIn footright delay600" src="./imageyang/06.png">
        </div>
    </div>

    <script>
        window.onload = function () {
            var show = document.querySelector('.show');
            var hide = document.querySelector('.hide');
            var container = document.querySelector('.container');
            container.classList.add('animated');
        }
    </script>
</body>

</html>
