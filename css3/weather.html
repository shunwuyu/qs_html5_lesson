<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>纯CSS3天气动画图标DEMO演示</title>
  <style>
    html {
      /* height: 100%;
             display: flex;
            align-items: center;
            justify-content: center;居中方法二 */
    }

    .container {
      width: 1200px;
      height: 210px;
      /* background-color: red; */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%);
      /* webkit浏览器前缀  代表浏览器的内核 chrome safari
            IE 内核是专有的
            css 针对浏览器写样式 */
      /* 颜色渐变  第一个参数指明渐变起始方向  top left right bottom
            color stop  颜色的断点  color  percent 构成 */
      background: -webkit-linear-gradient(left, #00BBFF, #00BBFF 14.3%, #2EB5E5 14.3%, #2EB5E5 28.6%, #E6E6E6 28.6%, #E6E6E6 42.9%, #F3D166 42.9%, #F3D166 57.2%, #222233 57.2%, #222233 71.5%, #444444 71.5%, #444444 85.8%, #85db8c 85.8%);
      /* 绝对居中方法三 */
      /* position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -600px;
            margin-top: -65px;
            让元素绝对居中方法一 */
    }

    .sunny {
      -moz-animation: sunny 15s linear infinite;
      -ms-animation: sunny 15s linear infinite;
      -webkit-animation: sunny 15s linear infinite;
      animation: sunny 15s linear infinite;
      /* animation-name: sunny;
          animation-duration: 15s;
          随着时间渐变的方式  linear   是匀速 
          animation-timing-function: linear;
          animation-iteration-count: infinite; */
      background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, .8) 50%, rgba(255, 255, 255, 0) 100%);
      width: 20px;
      height: 140px;
      position: absolute;
      top: 20px;
      left: 90px;
      margin-left: -15px;

    }

    /* content: '';是伪元素必有的属性，有该属性，伪元素才能起作用 */

    .sunny:before {
      content: '';
      background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, .8) 50%, rgba(255, 255, 255, 0) 100%);
      width: 20px;
      height: 140px;
      position: absolute;
      bottom: 0;
      left: 0;
      /* 顺时针 */
      transform: rotate(90deg);
    }

    /* 元素结束前 */

    .sunny:after {
      content: '';
      background-color: #FFEE44;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      position: absolute;
      top: 30px;
      left: -30px;
      box-shadow: rgba(255, 255, 0, .2) 0 0 0 15px;
    }

    @keyframes sunny {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .cloudy {
      animation: cloudy 5s ease-in-out infinite;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #FFFFFF;
      position: absolute;
      left: 255px;
      top: 70px;
      margin-left: -60px;
      /* 多重阴影来绘制云，一个阴影一个阴影叠加 */
      box-shadow: #FFFFFF 65px -15px 0 -5px, #FFFFFF 60px -15px 0 -10px, #FFFFFF 25px -25px, #FFFFFF 30px -10px, #FFFFFF 85px -5px 0 -5px;
    }

    /* 阴云的影子 */

    .cloudy:after {
      /* 伪元素添加content属性 */
      content: '';
      background: #000;
      border-radius: 50%;
      width: 120px;
      height: 15px;
      opacity: 0.2;
      position: absolute;
      left: 5px;
      bottom: -60px;
      transform: scale(.7);
    }

    @keyframes cloudy {
      /* 只定义50%会自动从0到50到100 */
      50% {
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
      }
    }

    @-webkit-keyframes cloudy_shadow {
      50% {
        -webkit-transform: translateY(20px) scale(1);
        transform: translateY(20px) scale(1);
        opacity: .05;
      }
    }

    @keyframes cloudy_shadow {
      50% {
        -webkit-transform: translateY(20px) scale(1);
        transform: translateY(20px) scale(1);
        opacity: .05;
      }
    }

    .rainy {
      animation: rainy 5s ease-in-out infinite 1s;
      -webkit-animation: rainy 5s ease-in-out infinite 1s;
      background: #cccccc;
      border-radius: 50%;
      /* 上面由background和border-radius绘制了一个圆
      下面的box-shadow用来实现云层的堆叠 */
      box-shadow: #CCCCCC 65px -15px 0 -5px,
      #CCCCCC 25px -25px,
      #CCCCCC 30px 10px,
      #CCCCCC 60px 15px 0 -10px,
      #CCCCCC 85px 5px 0 -5px;
      display: block;
      height: 50px;
      width: 50px;
      margin-left: -60px;
      position: absolute;
      left: 427px;
      top: 70px;
    }

    /* 乌云阴影 */

    .rainy:after {
      /* 动画实现云和阴影一块运动 */
      animation: rainy_shadow 5s ease-in-out infinite 1s;
      -webkit-animation: rainy_shadow 5s ease-in-out infinite 1s;
      background: #000000;
      border-radius: 50%;
      content: '';
      height: 15px;
      width: 120px;
      opacity: 0.2;
      position: absolute;
      left: 5px;
      bottom: -60px;
      -webkit-transform: scale(.7);
      -ms-transform: scale(.7);
      transform: scale(.7);
    }

    /* 雨滴 */

    .rainy:before {
      /* 动画实现雨滴的下落过程 */
      -webkit-animation: rainy_rain .7s infinite linear;
      animation: rainy_rain .7s infinite linear;
      content: '';
      background: #CCCCCC;
      border-radius: 50%;
      display: block;
      height: 6px;
      width: 3px;
      opacity: 0.3;
      -webkit-transform: scale(.9);
      -ms-transform: scale(.9);
      transform: scale(.9);
    }

    /* 浏览器兼容 */

    @-webkit-keyframes rainy {
      50% {
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
      }
    }

    @keyframes rainy {
      50% {
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
      }
    }

    @-webkit-keyframes rainy_shadow {
      50% {
        -webkit-transform: translateY(20px) scale(1);
        transform: translateY(20px) scale(1);
        opacity: 0.05;
      }
    }

    @keyframes rainy_shadow {
      50% {
        -webkit-transform: translateY(20px) scale(1);
        transform: translateY(20px) scale(1);
        opacity: 0.05;
      }
    }

    @-webkit-keyframes rainy_rain {
      0% {
        box-shadow: rgba(0, 0, 0, 0) 30px 30px,
        rgba(0, 0, 0, 0) 40px 40px,
        #000 50px 75px,
        #000 55px 50px,
        #000 70px 100px,
        #000 80px 95px,
        #000 110px 45px,
        #000 90px 35px;
      }
      25% {
        box-shadow: #000 30px 45px,
        #000 40px 60px,
        #000 50px 90px,
        #000 55px 65px,
        rgba(0, 0, 0, 0) 70px 120px,
        rgba(0, 0, 0, 0) 80px 120px,
        #000 110px 70px,
        #000 90px 60px;
      }
      26% {
        box-shadow: #000 30px 45px,
        #000 40px 60px,
        #000 50px 90px,
        #000 55px 65px,
        rgba(0, 0, 0, 0) 70px 40px,
        rgba(0, 0, 0, 0) 80px 20px,
        #000 110px 70px,
        #000 90px 60px;
      }
      50% {
        box-shadow: #000 30px 70px,

        #000 55px 80px,
        #000 70px 60px,

        #000 110px 95px,
        #000 90px 85px;
      }
      51% {
        box-shadow: #000 30px 70px,
        #000 40px 80px,
        rgba(0, 0, 0, 0) 50px 45px,
        #000 55px 80px,
        #000 70px 60px,
        #000 80px 45px,
        #000 110px 95px,
        #000 90px 85px;
      }
      75% {
        box-shadow: #000 30px 95px,
        #000 40px 100px,
        #000 50px 60px,
        rgba(0, 0, 0, 0) 55px 95px,
        #000 70px 80px,
        #000 80px 70px,
        rgba(0, 0, 0, 0) 110px 120px,
        rgba(0, 0, 0, 0) 90px 110px;
      }
      76% {
        box-shadow: #000 30px 95px,
        #000 40px 100px,
        #000 50px 60px,
        rgba(0, 0, 0, 0) 55px 35px,
        #000 70px 80px,
        #000 80px 70px,
        rgba(0, 0, 0, 0) 110px 25px,

      }
      100% {
        box-shadow: rgba(0, 0, 0, 0) 30px 120px,
        rgba(0, 0, 0, 0) 40px 120px,
        #000 50px 75px,
        #000 55px 50px,
        #000 70px 100px,
        #000 80px 95px,
        #000 110px 45px,
        #000 90px 35px;
      }
    }

    @keyframes rainy_rain {
      0% {
        box-shadow: rgba(0, 0, 0, 0) 30px 30px,
