<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>纯CSS3天气动画图标DEMO演示</title>
  <style>
    html {
      height: 100%;
      /* display: flex;
      align-items: center;
      justify-content: center; */
    }
    .container {
      width:1200px;
      height:210px; 
      /* webkit 浏览器内核 chrome safari
      IE css 针对浏览器来写样式 渐变色*/
      /* 渐变方向 top left right bottom
      color stop 颜色断点  color percent */
      background:
       -webkit-linear-gradient(left, #00BBFF, #00BBFF 14.3%, #2EB5E5 14.3%, #2EB5E5 28.6%,#E6E6E6 28.6%, #E6E6E6 42.9%,#F3D166 42.9%,#F3D166 57.2%,#222233 57.2%, #222233 71.5%,#444444 71.5%, #444444 85.8%, #85DB8c 85.8%);
      position: absolute;
      top: 50%;
      left: 50%;
      /* transform: translate(-50%,-50%); */
      /*margin-left:-600px;
      margin-top:-65px; */
    }
    .sunny {
      -moz-animation: sunny 15s linear infinite;
      -ms-animation: sunny 15s linear infinite;
      -webkit-animation: sunny 15s linear infinite;
      animation: sunny 15s linear infinite;
      /* animation-name: sunny;
      animation-duration: 15s;
      animation-timing-function: linear;
      animation-iteration-count: infinite; */
      background: -webkit-linear-gradient(
        top,rgba(255,255,255,0) 0%,
       rgba(255,255,255,.8) 50%,
        rgba(255,255,255,0) 100%);
      width: 20px;
      height: 140px;
      position: absolute;
      top: 20px;
      left: 90px;
      margin-left: -15px;
    }
    .sunny:before {
      content: '';
      background:
       -webkit-linear-gradient(top,rgba(255,255,255,0) 0%,
       rgba(255,255,255,.8) 50%,
        rgba(255,255,255,0) 100%);
      width: 20px;
      height: 140px;
      opacity: 1;
      position: absolute;
      bottom: 0;
      left: 0;
      /* 顺时针  */
      transform: rotate(90deg);
    }
    /* 元素结束前 */
    .sunny:after {
      content: '';
      background:#FFEE44;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      position: absolute;
      top: 30px;
      left: -30px;
      box-shadow: rgba(255,255,0,.2) 0 0 0 15px;
    }
    @keyframes sunny {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .cloudy{
      animation: cloudy  5s ease-in-out infinite;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #FFFFFF;
      position: absolute;
      left: 250px;
      top: 70px;
      margin-left: -60px;
      box-shadow: #FFFFFF 65px -15px 0 -5px,
        #FFFFFF 25px -25px,
        #FFFFFF 30px 10px,
        #FFFFFF 60px 15px 0 -10px,
        #FFFFFF 85px 5px 0 -5px; 
    }
    .cloudy:after{
      -webkit-animation: cloudy_shadow 5s ease-in-out infinite;
      animation: cloudy_shadow 5s ease-in-out infinite;
      content: '';
      background: #000;
      border-radius: 50%;
      width: 120px;
      height: 15px;
      opacity: .2;
      position: absolute;
      left: 5px;
      bottom: -60px;
      transform: scale(.7);

    }
    @-webkit-keyframes cloudy{
      50%{
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
      }
    }
    @keyframes cloudy{
      50%{
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
      }
    }
    @-webkit-keyframes cloudy_shadow {
      50%{
        -webkit-transform: translateY(20px) scale(1);
        transform: translateY(20px) scale(1);
        opacity: .05;
      }
    }
    @keyframes cloudy_shadow {
      50%{
        -webkit-transform: translateY(20px) scale(1);
        transform: translateY(20px) scale(1);
        opacity: .05;
      }
    }

    .rainy{
      -webkit-animation: cloudy  5s ease-in-out infinite;
      animation: cloudy  5s ease-in-out infinite;
      animation-delay:-1.5s;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color:rgb(212, 206, 206);
      position: absolute;
      left: 420px;
      top: 70px;
      margin-left: -60px;
      box-shadow: rgb(212, 206, 206) 65px -15px 0 -5px,
        rgb(212, 206, 206) 25px -25px,
        rgb(212, 206, 206) 30px 10px,
        rgb(212, 206, 206) 60px 15px 0 -10px,
        rgb(212, 206, 206) 85px 5px 0 -5px; 
    }
    .rainy:before{
      -webkit-animation: rainy  .9s linear infinite;
      animation: rainy  .9s linear infinite;
      animation-delay:-1.5s;
      content: '';
      background: rgb(122, 119, 11,0);
      width: 3px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      left: 25px;
      bottom: -10px;
    }
    @-webkit-keyframes rainy {
      0%{
        box-shadow:
        rgb(122, 119, 119) 0px -5px ,
        rgb(122, 119, 119) 15px -15px ,
        rgba(248, 248, 248, 0) 25px -30px,
        rgba(122, 119, 119, 0) 35px -5px ,
        rgba(248, 248, 248, 0) 45px -35px,
        rgba(248, 248, 248, 0) 55px -30px,  
        rgb(122, 119, 119) 65px -15px ,
        rgba(129, 126, 126, 0.753) 75px -15px;
      }
      25%{
        box-shadow:
        rgb(122, 119, 119) 0px 5px ,
        rgb(122, 119, 119) 15px 5px ,
        rgba(122, 119, 119, 0) 25px -20px,
        rgba(122, 119, 119, 0) 35px 3px ,
        rgba(248, 248, 248) 45px -25px,
        rgba(122, 119, 119, 0) 55px -20px,
        rgb(122, 119, 119) 65px 5px,
        rgba(129, 126, 126, 0.753) 75px -5px;
      }
      50%{
        box-shadow:
        rgb(122, 119, 119) 0px 15px ,
        rgb(122, 119, 119) 15px 25px,
        rgba(122, 119, 119, 0) 25px -15px,
        rgba(122, 119, 119, 0) 35px -5px ,
        rgb(122, 119, 119) 45px 7px,
        rgba(122, 119, 119, 0) 55px -15px,
        rgb(122, 119, 119) 65px 25px,
        rgba(129, 126, 126, 0.753) 75px 5px;
      }
      75%{
        box-shadow:
        rgb(122, 119, 119) 0px 30px ,
        rgb(122, 119, 119) 15px 45px ,
        rgb(122, 119, 119) 25px 40px,
        rgb(122, 119, 119) 35px 10px ,
        rgb(122, 119, 119) 45px 38px,
        rgb(122, 119, 119) 55px 20px,
        rgb(122, 119, 119) 65px 45px,
        rgba(129, 126, 126, 0.753) 75px 15px;

      }
      100%{
        box-shadow:
        rgb(122, 119, 119) 0px 45px ,
        rgb(248, 248, 248) 15px 65px,
        rgb(122, 119, 119) 25px 60px,
        rgb(122, 119, 119) 35px 32px ,
        rgb(248, 248, 248) 45px 70px,
        rgb(122, 119, 119) 55px 60px,
        rgb(248, 248, 248) 65px 65px,
        rgba(129, 126, 126, 0.753) 75px 25px;
      }
    }
    @keyframes rainy {
      0%{
        box-shadow:
        rgb(122, 119, 119) 0px -5px ,
        rgb(122, 119, 119) 15px -15px ,
        rgba(248, 248, 248, 0) 25px -30px,
        rgba(122, 119, 119, 0) 35px -5px ,
        rgba(248, 248, 248, 0) 45px -35px,
        rgba(248, 248, 248, 0) 55px -30px,  
        rgb(122, 119, 119) 65px -15px ,
        rgba(129, 126, 126, 0.753) 75px -15px;
      }
      25%{
        box-shadow:
        rgb(122, 119, 119) 0px 5px ,
        rgb(122, 119, 119) 15px 5px ,
        rgba(122, 119, 119, 0) 25px -20px,
        rgba(122, 119, 119, 0) 35px 3px ,
        rgba(248, 248, 248) 45px -25px,
        rgba(122, 119, 119, 0) 55px -20px,
        rgb(122, 119, 119) 65px 5px,
        rgba(129, 126, 126, 0.753) 75px -5px;
      }
      50%{
        box-shadow:
        rgb(122, 119, 119) 0px 15px ,
        rgb(122, 119, 119) 15px 25px,
        rgba(122, 119, 119, 0) 25px -15px,
        rgba(122, 119, 119, 0) 35px -5px ,
        rgb(122, 119, 119) 45px 7px,
        rgba(122, 119, 119, 0) 55px -15px,
        rgb(122, 119, 119) 65px 25px,
        rgba(129, 126, 126, 0.753) 75px 5px;
      }
      75%{
        box-shadow:
        rgb(122, 119, 119) 0px 30px ,
        rgb(122, 119, 119) 15px 45px ,
        rgb(122, 119, 119) 25px 40px,
        rgb(122, 119, 119) 35px 10px ,
        rgb(122, 119, 119) 45px 38px,
        rgb(122, 119, 119) 55px 20px,
        rgb(122, 119, 119) 65px 45px,
        rgba(129, 126, 126, 0.753) 75px 15px;

      }
      100%{
        box-shadow:
        rgb(122, 119, 119) 0px 45px ,
        rgb(248, 248, 248) 15px 65px,
        rgb(122, 119, 119) 25px 60px,
        rgb(122, 119, 119) 35px 32px ,
        rgb(248, 248, 248) 45px 70px,
        rgb(122, 119, 119) 55px 60px,
        rgb(248, 248, 248) 65px 65px,
        rgba(129, 126, 126, 0.753) 75px 25px;
      }
    }
    
    .rainy:after{
      -webkit-animation: cloudy_shadow 5s ease-in-out infinite;
      animation: cloudy_shadow 5s ease-in-out infinite;
      animation-delay:-1.5s;
      content: '';
      background: #000;
      border-radius: 50%;
      width: 120px;
      height: 15px;
      opacity: .2;
      position: absolute;
      left: 5px;
      bottom: -60px;
      transform: scale(.7);
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- 每个元素都有两个伪元素
    没有标签 可以显示出来 
    :before :after -->
    <div class="sunny">

    </div>
    <div class="cloudy"></div>
    <div class="rainy"></div>
    <div class="snowy"></div>
    <div class="rainbow"></div>
    <div class="starry"></div>
    <div class="stormy"></div>
  </div>
</body>
</html>
