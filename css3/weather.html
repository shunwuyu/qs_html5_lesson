    .container{
      position: absolute;
      width:1200px;
      height: 210px;
      /* webkit 浏览器内核 chrome safari IE */
      /* css 针对于浏览器来写样式    */
      /* -webkit-linear-gradient 渐变色 */
      /* 方向  top left right bottom */
      /* color stop 颜色断点 color percent */
      background:
      -webkit-linear-gradient(left, #00BBFF, #00BBFF 14.3%,
       #2EB5E5 14.3%, #2EB5E5 28.6%,#E6E6E6 28.6%, #E6E6E6 42.9%
       ,#F3D166 42.9%,#F3D166 57.2%,#222233 57.2%, #222233 71.5%
       ,#444444 71.5%, #444444 85.8%, #85DB8c 85.8%);
       top: 50%;
       left: 50%;
       -webkit-transform: translate(-50%);
       transform: translate(-50%);
     }


    /* sunny */

     .sunny {
       /* 浏览器兼容 */
       -mo-animation: sunny 15s linear infinite;
       left: -30px;
       box-shadow: rgba(255, 255, 0, .2) 0 0 0 15px;
     }
    @-webkit-keyframes sunny {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
     @keyframes sunny {
       0% {
        -webkit-transform: rotate(0deg);
         transform: rotate(0deg);
       }
       100% {
        -webkit-transform: rotate(360deg);
         transform: rotate(360deg);
       }
     }


    /* cloudy */

     .cloudy {
       /* 先减速 再加速 */
      -webkit-animation: cloudy 5s ease-in-out infinite;
       animation: cloudy 5s ease-in-out infinite;
       width: 50px;
       height: 50px;
       top: 70px;
       margin-left: -60px;
       /* 使用多重阴影来绘制云 */
       box-shadow: #FFFFFF 65px -15px 0 -5px, #FFFFFF 60px 15px 0 -10px,#FFFFFF 85px 5px 0 -5px,
       #FFFFFF 30px 10px,#FFFFFF 25px -25px;
        box-shadow: #FFFFFF 65px -15px 0 -5px, 
        #FFFFFF 60px 15px 0 -10px,
      #FFFFFF 85px 5px 0 -5px,
      #FFFFFF 30px 10px,
      #FFFFFF 25px -25px;
     }
     .cloudy::before {
       content: '';
     }
    .cloudy::after {
       -webkit-animation: cloudy_shadow 5s ease-in-out infinite;
       animation: cloudy_shadow 5s ease-in-out infinite;
       content: '';
       bottom:-60px;
       transform: scale(.7);
     }
    @-webkit-keyframes cloudy {
      /* 时间帧 */
      50% {
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
      }
    }
     @keyframes cloudy {
       /* 时间帧 */
       50% {
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
       }
     }
     @-webkit-keyframes cloudy_shadow {
       50% {
         -webkit-transform:translateY(20px); 
         transform:translateY(20px); 
         opacity: .5;
       }
     }
     @keyframes cloudy_shadow {
       50% {
        -webkit-transform:translateY(20px) ; 
        transform:translateY(20px) ; 
        opacity: .2;
      }
    }
