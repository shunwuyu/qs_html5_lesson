<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>纯CSS3天气动画图标DEMO演示</title>
  <style>
    html {
      height: 100%;
      /* display: flex;
      align-items: center;
      justify-content: center; */
    }
    .container {
      width: 1200px;
      height: 210px;
      /* webkit 浏览器内核 chorme safari
      IE css 针对浏览器来写样式 渐变色 
      渐变方向 top left right bottom
      color stop 颜色的断点 color percent颜色百分比构成*/
      background: 
      -webkit-linear-gradient(left, #00BBFF, #00BBFF 14.3%, 
      #2EB5E5 14.3%, #2EB5E5 28.6%, #E6E6E6 28.6%, #E6E6E6 42.9%, #F3D166 42.9%,#F3D166 57.2%, 
      #222233 42.5%, #222233 71.5%, #444444 71.5%, #444444 85.8%, #85D88c 85.8% );
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%);
      /* margin-left: -600px;
      margin-top: -65px;  */
    }
    .sunny {

      /* sunny是animation标签的属性，15s是运行一次需要多长时间，
      linear是指线性的，即匀速；infinite是一直转 */

      animation: sunny 15s linear infinite;

      /* 下面是考虑浏览器兼容问题
      -moz-animation: sunny 15s linear infinite;
      -ms-animation: sunny 15s linear infinite;
      -webkit-animation: sunny 15s linear infinite; */


      /* animation-name: sunny;
      animation-duration: 15s;
      animation-timing-function: linear;
      animation-iteration-count: infinite; */
      background: -webkit-linear-gradient(
        top,rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.8) 50%, 
      rgba(255, 255, 255, 0) 100%);
      width: 20px;
      height: 140px;
      position: absolute;
      top: 20px;
      left: 90px;
      margin-left: -15px;
    }
    .sunny:before {
      content: '';
      background:
      -webkit-linear-gradient(top,rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.8) 50%, 
      rgba(255, 255, 255, 0) 100%);
      width: 20px;
      height: 140px;
      opacity: 1;
      position: absolute;
      bottom: 0;
      left: 0;
      /* 顺时针 */
      transform: rotate(90deg);

    }
    /* 元素结束前 */
    .sunny:after {
      content: '';
      background: #FFEE44;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      position: absolute;
      top: 30px;
      left: -30px;
      box-shadow: rgba(255, 255, 255, 0.2) 0 0 0 15px;

    }
    @-webkit-keyframes sunny {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }

    }
    .cloudy {
        animation: cloudy 5s ease-in-out infinite;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #FFFFFF;
        position: absolute;
        left: 255px;
        top: 70px;
        margin-left: -60px;
        /* 多重阴影来绘制云 */
        box-shadow: #FFFFFF 65px -15px 0 -5px,
        #FFFFFF 25px  -25px,
        #FFFFFF 30px  10px,
        #FFFFFF 60px 15px 0 -10px,
        #FFFFFF 85px 5px 0 -5px;
    }
      /* 阴云的影子 */
    .cloudy:after {
        -webkit-animation: cloudy_shadow 5s ease-in-out infinite;
        animation: cloudy_shadow 5s ease-in-out infinite;
        content: '';
        background: #000;
        border-radius: 50%;
        width: 120px;
        height: 15px;
        opacity: 0.2;
        position: absolute;
        left: 5px;
        bottom: -60px;
        transform: scale(.7);

    } 
    @keyframes cloudy {
        50% {
          /* transform要在手机上显示需加webkit */
          transform: translateY(-20px);
          -webkit-transform: translateY(-20px);
        }
    }
    @-webkit-keyframes cloudy {
        50% {
          /* transform要在手机上显示需加webkit */
          transform: translateY(-20px);
          -webkit-transform: translateY(-20px);
        }
    }
    @keyframes cloudy_shadow {
        50% {
          -webkit-transform: translateY(20px) scale(1);
          transform: translateY(20px) scale(1);
          opacity: .05;
        }
        
    }
    @-webkit-keyframes cloudy_shadow {
        50% {
          -webkit-transform: translateY(20px) scale(1);
          transform: translateY(20px) scale(1);
          opacity: .05;
        }
        
    }
    .rainy {
        animation: rainy 5s ease-in-out infinite;
        -webkit-animation: rainy 5s ease-in-out infinite;
        width: 50px;
        height: 50px;
        border-radius: 50%; 
        background-color: #CCCCCC;
        position: absolute;
        left: 427px;
        top: 70px;
        display: block;
        margin-left: -60px;
        box-shadow: #CCCCCC 65px -15px 0 -5px,
        #CCCCCC 25px -25px,
        #CCCCCC 30px 10px,
        #CCCCCC 60px 15px 0 -10px,
        #CCCCCC 85px 5px 0 -5px;
    }
    .rainy:after {
      -webkit-animation: rainy_shadow 5s ease-in-out infinite 1s;
      animation: rainy_shadow 5s ease-in-out infinite 1s;
      content: '';
      background-color: #A8A8A8;
      border-radius: 50%;
      width: 120px;
      height: 15px;
      opacity: 0.2;
      position: absolute;       
      left: 5px;
      bottom: -60px;
      transform: scale(.7);
   } 
   .rainy:before {
     -webkit-animation: rainy_rain .7s infinite linear;
     animation: rainy_rain .7s infinite linear;
     content: '';
     background: #CCCCCC;
     border-radius: 50%;
     display: block;
     height: 6px;
     width: 3px;
     opacity: 0.3;
     transform: scale(.9);
     -webkit-transform: scale(.9);
   }
   @keyframes rainy {
        50% {
          /* transform要在手机上显示需加webkit */
          transform: translateY(-20px);
          -webkit-transform: translateY(-20px);
        }
   }
   @-webkit-keyframes rainy {

   }
   @keyframes rainy_shadow {

   }

	  50% {

	  51% {

	  }
	  75% {

	  }
