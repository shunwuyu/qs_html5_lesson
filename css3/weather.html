  <title>纯CSS3天气动画图标DEMO演示</title>
  <style>
    html {
      height: 100%;
      /* 第二种方案 弹性布局
      display: flex;
      align-items: center;
      justify-content: center; */
    }
    .container {
      
      /* 1200px w
      210px h
      bgColor red */
      width: 1200px;
      height: 210px;
      /* webkit 浏览器内核 chrome safari
      IE css 可以针对浏览器来写样式 渐变色 */
      /* 渐变方向 top left right bottom
      color stop 颜色的断点 color percent */
      background:
      -webkit-linear-gradient(left , #00BBFF, #00BBFF 14.3%, #2EB5E5 14.3%, #2EB5E5 28.6%,#E6E6E6 28.6%, #E6E6E6 42.9%,#F3D166 42.9%,#F3D166 57.2%,#222233 57.2%, #222233 71.5%,#444444 71.5%, #444444 85.8%, #85DB8c 85.8%);
      position: absolute;
      top: 50%;
      left: 50%;
      /* 第三种方式 */
      transform: translate(-50%,-50%);
     /*第一种方案 绝对定位
      margin-left: -600px;
      margin-top: -65px; */    
    }
    .sunny {
      /* 浏览器前缀 兼容 */
      -moz-animation: sunny 15s linear infinite;
      -ms-animation: sunny 15s linear infinite;
      -webkit-animation: sunny 15s linear infinite;
      animation: sunny 15s linear infinite;
      /* animation-name: sunny;
      animation-duration: 15s;
      animation-timing-function: linear;
      animation-iteration-count: infinite; */
      background: -webkit-linear-gradient(top,rgba(255,255,255,0) 0%,
        rgba(255, 255, 255, .8) 50%, rgba(255,255,255,0) 100%);
      width: 20px;
      height: 140px;
      position: absolute;
      top: 20px;
      left: 90px;
      margin-left: -15px;
    }
    .sunny:before {
      /* content 必修要有的元素 */
      content: '';
      background: -webkit-linear-gradient(top,rgba(255,255,255,0) 0%,
        rgba(255, 255, 255, .8) 50%, rgba(255,255,255,0) 100%);
      width: 20px;
      height: 140px;
      opacity: 1;
      position: absolute;
      bottom: 0;
      left: 0;
      /* 旋转  有顺时针与逆时针的问题 */
      -webkit-transform: rotate(90deg); 
	        -ms-transform: rotate(90deg);
              transform: rotate(90deg);

    }
    /* 元素结束前 */
    .sunny:after {
      content: '';
      background: #FFEE44;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      position: absolute;
      top: 30px;
      left: -30px;
      box-shadow: rgba(255,255,0,.2) 0 0 0 15px;
    }

    @-webkit-keyframes sunny {
      form{
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }to{
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes sunny {
      form{
        transform: rotate(0deg);
      }to{
        transform: rotate(360deg);
      }
    }

    /* CLOUDY */
    .cloudy {
      -webkit-animation: cloudy 5s ease-in-out infinite;
      animation: cloudy 5s ease-in-out infinite;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #FFFFFF;
      position: absolute;
      left: 255px;
      top: 70px;
      margin-left: -60px;
      /* 多重阴影来绘制云彩 */
      box-shadow: 
        #FFFFFF 65px -15px 0 -5px,
        #FFFFFF 60px 15px 0 -10px,
        #FFFFFF 85px 5px 0 -5px,
        #FFFFFF 25px -25px,
        #FFFFFF 30px 10px;
    }
    /* 阴云的影子 */
    .cloudy:after {
      -webkit-animation: cloudy_shadow 5s ease-in-out infinite;
              animation: cloudy_shadow 5s ease-in-out infinite;
      content: '';
      background: #000;
      background-repeat: 50%;
      width: 120px;
      height: 15px;
      border-radius: 50%;
      opacity: 0.2;
      position: absolute;
      left: 5px;
      bottom: -60px;
      -webkit-transform: scale(.7);
      -ms-transform: scale(.7);
      transform: scale(.7);
    }
    @-webkit-keyframes cloudy {
      50% {
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
      }
    }
    @keyframes cloudy {
      50% {
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px);
      }
    }
    @-webkit-keyframes cloudy_shadow {
      50% {
        -webkit-transform: translateY(20px) scale(1);
        transform: translateY(20px) scale(1);
        opacity: .05;
      }
    }
    @keyframes cloudy_shadow {
      50% {
        -webkit-transform: translateY(20px) scale(1);
        transform: translateY(20px) scale(1);
        opacity: .05;
      }
    }

    /* RAINY */
    .rainy {
      -webkit-animation: rainy 5s ease-in-out infinite;
      animation: rainy 5s ease-in-out infinite;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #CCCCCC;
      box-shadow: 
        #CCCCCC 65px -15px 0 -5px,
        #CCCCCC 60px 15px 0 -10px,
        #CCCCCC 85px 5px 0 -5px,
        #CCCCCC 25px -25px,
        #CCCCCC 30px 10px;
      display: block;
      margin-left: -60px;
      position: absolute;
      left: 427px;
      top: 70px;
    }
    .rainy:after {
      -webkit-animation: rainy_shadow 5s ease-in-out infinite;
        animation: rainy_shadow 5s ease-in-out infinite;
      content: '';
      background: #000;
      background-repeat: 50%;
      width: 120px;
      height: 15px;
      border-radius: 50%;
      opacity: 0.2;
      position: absolute;
      left: 5px;
      bottom: -60px;
      -webkit-transform: scale(.7);
          -ms-transform: scale(.7);
              transform: scale(.7);         
    }
    .rainy:before {
      -webkit-animation: rainy_rain .7s infinite linear;
              animation: rainy_rain .7s infinite linear;
      content: '';
      background: #CCCCCC;
      border-radius: 50%;
      display: block;
      height: 6px;
      width: 3px;
      opacity: 0.3;
      -webkit-transform: scale(.9);
	    -ms-transform: scale(.9);
	        transform: scale(.9);
    }
    @-webkit-keyframes rainy {
      50% {-webkit-transform: translateY(-20px);
        transform: translateY(-20px)}
    }
    @keyframes rainy {
      50% {-webkit-transform: translateY(-20px);
        transform: translateY(-20px)}
    }
    @-webkit-keyframes rainy_shadow {
      50% {-webkit-transform: translateY(20px) scale(1);

        opacity: .05;
      }
    }

    }

    /* RIANBOW */
    .rainbow {
      -webkit-animation: rainbow 5s ease-in-out infinite;
              animation: rainbow 5s ease-in-out infinite;
      border-radius: 170px 0 0 0;
      width: 70px;
      height: 70px;
      box-shadow: 
          #FB323C -2px -2px 0 1px,
          #F99716 -4px -4px 0 3px,
          #FEE124 -6px -6px 0 5px,
          #AFDF2E -8px -8px 0 7px,

      position: absolute;
      margin-left: -40px;

      -webkit-transform: rotate(40deg);
  	    -ms-transform: rotate(40deg);

    .rainbow:after {
      -webkit-animation: rainbow_shadow 5s ease-in-out infinite;
	            animation: rainbow_shadow 5s ease-in-out infinite;
      content: '';
      background: #000000;
      border-radius: 50%;
      opacity: 0.2;
      height: 15px;
      width: 120px;
      position: absolute;
      bottom: -23px; 
      left: 17px;
        -webkit-transform: rotate(-40deg);
            -ms-transform: rotate(-40deg);
                transform: rotate(-40deg);

            -ms-transform-origin: 50% 50%;

    @-webkit-keyframes rainbow {
