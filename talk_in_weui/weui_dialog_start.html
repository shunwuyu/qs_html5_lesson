<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>talk in weui--Dialog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="./css/weui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .page__hd {
      padding: 40px;
    }

    .page__title {
      text-align: left;
      font-size: 20px;
      font-weight: 400;
    }

    .page__desc {
      margin-top: 5px;
      color: #888888;
    }

    /* body的一个状态 BEM中的M Modifier*/
    .page__bd_spacing {
      /* 移动界面，在body区域主要是内容的滚动 左右留白15px*/
      padding: 0 15px;
    }
  </style>
</head>
<body ontouchstart>
  <!-- 页面，dialog特定页面 -->
  <div class="page dialog">
    <!-- css国际命名规范 BEM
    Block Element __
    -->
    <div class="page__hd">
      <h1 class="page__title">Dialog</h1>
      <p class="page__desc">对话框</p>
    </div>
    <div class="page__bd page__bd_spacing">
      <!-- weui-btn 基础组件 -->
      <!-- <a href="#" class="weui-btn weui-btn_default">IOS Dialog样式</a> -->
      <a href="#" class="weui-btn weui-btn_primary" id="showIOSDialog1">IOS Dialog样式</a>
      <!-- <a href="#" class="weui-btn weui-btn_warn">IOS Dialog样式</a> -->
    </div>
    <div id="dialogs">
      <div class="js_dialog" id="iosDialog1" style="display:none;">
        <!-- 遮罩层 -->
        <div class="weui-mask"></div>
        <div class="weui-dialog">
          <div class="weui-dialog__hd">
            <div class="weui-dialog__title">弹窗标题</div>
          </div>
          <div class="weui-dialog__bd">
            <!-- 任何事情 说明文字，表单 -->
            弹窗内容，告知当前信息、状态和解决方法
          </div>
          <div class="weui-dialog__ft">
            <a href="#" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
            <a href="#" class="weui-dialog__btn weui-dialog__btn_default">保存</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/zepto.min.js"></script>
  <script>
 
    //  zepto是jquery的移动版
    // jquery比较大，兼容性IE678 jquery api都支持
    $('#showIOSDialog1').click(function () {
      $('#iosDialog1').show();
    });
    // 多个地方会触发关闭，
    // js事件，冒泡性质 沿途经过的所有元素上，定义了事件的都触发
    // html层级关系
  </script>
</body>
</html>
