<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>talk in weui--Dialog</title>

  <link rel="stylesheet" href="./css/weui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
  .page__hd {
  padding: 40px;
  }
  .page__tiles {
    text-align: left;
    font-size: 20px;
    font-weight: 400;
  }
  .page__desc {
    margin-top: 5px;
    color: #888888;
  }
  /* bd 的一个状态 BEM Modifier */
  .page__bd_spacing {
    /* 移动页面，在body 区域内容滚动
    左右留白 15px； */
  padding: 0 15px;
  }
  </style>
</head>
<body ontouchstart>
  <!--页面，dialog 待定页面 -->
  <div class="page dialog">
    <!-- css国际命名规范 BEM
    Block Element__(双下划线) -->
     <div class="page__hd">
       <h1 class="page__title">Dialog</h1>
       <p class="page__desc">对话框</p>
     </div>
     <div class="page__bd page__bd_spacing">
       <!-- weui-btn 基础组件 -->
        <!-- <a href="#" class="weui-btn weui-btn_warn">IOS Dialog样式</a>
     </div>
     <div class="page__bd page__bd_spacing">
        <! weui-btn 基础组件 -->

          <!-- weui-btn 基础组件 --> 
           <a href="#" id="showIOSDialog1" class="weui-btn weui-btn_default">IOS Dialog样式</a>
      </div>
    <div id="dialogs">
      <div id ="iosDialog" class="js_dialog" style="display:none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
          <div class="weui-dialog__hd"></div>
          <div class="weui-dialog__title">弹窗标题</div>
          <div class="weui-dialog__bd">
            <!-- 放任何东西 说明文字，表单 -->
            <!-- 弹窗内容，告知当前状态，信息和解决方法，描述文字尽量控制在三行之内 -->
          </div>
          <div class="weui-dialog__ft">
          <a href="#" class="weui-dialog__btn weui-dialog__btn_default">取消</a>  
          <a href="#" class="weui-dialog__btn weui-dialog__btn_default">保存</a> 
          </div> 
        </div>
    
      </div>
    </div>
  </div>
  <script src="./js/zepto.min.js"></script>

$('#showIOSDialog1').click(function(){
  $('#iosDialog').show();
});
