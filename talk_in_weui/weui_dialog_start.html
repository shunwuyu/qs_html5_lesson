<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>talk in weui--Dialog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="./css/weui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .page__hd {
      padding: 40px;
    }
    .page__title {
      text-align: left;
      font-size: 20px;
      font-weight: 400;
    }
    .page__desc {
      margin-top: 5px;
      color: #888888;
    }
    /* bd 的一个状态 BEM Modifier */
    .page__bd_spacing {
      /* 移动页面，在body区域
      内容滚动 左右留白 15px */
      padding: 0 15px;
    }
  </style>
</head>
<body ontouchstart>
   <!-- 页面，dialog 特定页面 -->
  <div class="page dialog">
    <!-- css国际命名规范 BEM
    Block Element __
    -->
   <div class="page__hd">
     <h1 class="page__title">dialog</h1>
     <p class="page__desc">对话框</p>
   </div>
   <div class="page__bd page__bd_spacing">
      <!-- weui-btn基础组件 -->
    <!-- <a href="#" class="weui-btn weui-btn_warn">IOS dialog样式</a>
    <a href="#" class="weui-btn weui-btn_primary">IOS dialog样式</a> -->
    <a href="#" class="weui-btn weui-btn_default" id="showIOSDialog1">IOS dialog样式</a>

   </div>
   <div id="dialogs">
     <div id="iosDolog1" class="js_dialog" style="display:none;">
       <!-- 遮罩层 -->
      <div class="weui-mask"></div>
      <div class="weui-dialog">
        <div class="weui-dialog__hd">
          <div class="weui-dialog__title">弹窗标题</div>
        </div>
        <div class="weui-dialog__bd">
          <!-- 任何东西 说明文字， 表单 -->
          弹窗内容，告知当前状态信息和解决方法，描述文字尽量控制在三行内
        </div>
        <div class="weui-dialog__ft">
          <a href="" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
          <a href="" class="weui-dialog__btn weui-dialog__btn_primary">保存</a>
        </div>
      </div>
     </div>
   </div>
  </div>
  <script src="./js/zepto.min.js"></script>
  <script>
    // zepto是jquery的移动版
    // jquery比较大，兼容性IE678
    // jquery api 都支持
    $('#showIOSDialog1').click(function () {
      $('#iosDialog1').show();
    });

    // 多个地方会触发关闭
    // js事件，冒泡性质
    // 沿途经过的所有元素上，定义了事件的
    // 都触发 html 层级关系
    // #dialogs click
    // .weui-dialog__btn click


    // window.onload = function(){
    //   var dialog = document.getElementById("showIOSDiolog1");
    //   dialog.style.display=block;
    // }
  </script>
</body>
</html>
