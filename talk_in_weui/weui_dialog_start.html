<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>talk in weui--Dialog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="./css/weui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
  .page__hd {
    padding: 40px;
  }
  .page__title {
    text-align: left;
    font-size: 20px;
    font-weight: 400;
  }
  .page__desc {
    margin-top: 5px;
    color: #888;
  }
  .page__bd {

  }
  /* body 的一个状态 BEM中的M Modifier一个修饰 */
  .page__bd_spacing {
    /* 移动页面，在body区域
    最常见的是内容的滚动，左右留白15px */
    padding: 0 15px;
  }
  </style>
</head>

<body ontouchstart>
  <!-- 页面， dialog特点页面 -->
  <div class="page dialog">
    <!-- CSS国际命名规范 BEM 针对class 专用于各大厂商的命名规范
    Block Element __-->
    <div class="page__hd">
      <h1 class="page__title">Dialog</h1>
      <p class="page_desc">对话框</p>
    </div>
    <div class="page__bd page__bd_spacing">
      <!--
      weui-btn 基础组件 
      primary 主要按钮
      warn 警告按钮
      default 默认按钮
      -->
        <!-- <a href="" class="weui-btn weui-btn_primary">IOS Dialog样式</a>
        <a href="" class="weui-btn weui-btn_warn">IOS Dialog样式</a> -->
        <a href="#" id="showIOSDialog1" class="weui-btn weui-btn_default">IOS Dialog样式</a>

    </div>
    <!-- 弹窗 -->
    <div id="dialogs">
        <div id="iosDialog1" class="js_dialog" style="display:none;">
          <!-- 遮罩层 -->
          <div class="weui-mask"></div>
          <div class="weui-dialog">
            <div class="weui-dialog__hd">
              <div class="weui-dialog__title">弹窗标题</div>
            </div>
            <div class="weui-dialog__bd">
              <!-- 放任何东西 可以是说明 可以是表单 -->
              弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行之内
            </div>
            <div class="weui-dialog__ft">
              <a  href="#" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
              <a  href="#" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="./js/zepto.min.js"></script>
  <script>
      // zepto是jQuery的移动版
      // jQuery比较大，兼容性IE678
      // jQuery api 都支持
      $('#showIOSDialog1').click(function() {
        $('#iosDialog1').show();
      });
      // $('#closeIOSDialog1').click(function() {
      //   $('#iosDialog1').close();
      // })

      // 多个地方会触发关闭
      // js事件有一个冒泡性质，会在沿途经过的所有元素上，定义了的事件都触发 html 层级关系
      $('#dialogs').click(function(){
        $('#iosDialog1').close();
      })
  </script>
</body>

</html>
