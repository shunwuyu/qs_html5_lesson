<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>talk in weui</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="./css/weui.min.css">
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow-x: hidden;
  }

  body {
    line-height: 1.6;
    font-family: -apple-system-font, "Helvetica Neue", sans-serif;
    /* 渐变色 */
    background:-webkit-gradient(linear, 0% 50%, 30% 100%, from(rgb(80, 80, 82)), to(rgba(58, 121, 146, 0.89)));
  }

  .center {
    text-align: center;
    margin-bottom: 40px;
  }
  .vux-version1 {
    font-size: 90px;
    color: white;
    font-family: MingLiU;
    margin-top: 30px;
  }
  .vux-version2 {
    font-size: 14px;
    color: white;
    margin-top: -10px;
  }
  /* 空格后代选择 
  >子元素选择器 */
  .weui-cell__hd{
    margin-left: 10px;
  }
  .weui-cell__hd>img {
    display: block;
    margin-right: 13px;
    width: 30px;
    margin-top: -13px;
  }
  .weui-cells{
    margin-top: 8px;
    background-color:transparent;
  }
  .weui-cells:before{
    border-top:1px solid transparent;
  }
  .weui-cells:after{
    border-bottom:1px solid transparent;
  }
  .weui-cell__title{
    font-size: 17px;
    font-family: Droid Sans;
    color: white;
  }
  .weui-cell__content{
    font-size: 15px;
    color: #c5c0c0;
    font-family: MingLiU;
    margin-top: 3px;
  }
  .weui-cell__time{
    font-size: 15px;
    color: #c5c0c0;
    font-family: MingLiU;
    float:right;
    margin-right: 10px;
    margin-top: 4px;
  }
  </style>
</head>

</html>
