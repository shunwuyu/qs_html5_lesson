<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>talk in weui</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="./css/weui.min.css">
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow-x: hidden;
  }

  body {
    line-height: 1.6;
    font-family: -apple-system-font, "Helvetica Neue", sans-serif;
    background-color:rgb(6, 65, 82); 
  }

  .center {
    text-align: center;
  }

  .logo {
    width: 60px;
    height: 60px;
  }

  .c-version {
    font-size: 4em;
    color: white;
  }

  .vue-version {
    font-size: 12px;
    color: #cccccc;
  }
 .bd-version {
   font-size: 1.1em;
   color: white;
 }
 .bd-version- {
   font-size: 0.8em;
   color: rgb(121, 139, 143);
 }
  /* 空格后代选择 
  >子元素选择器 */
  .weui-cell__hd>img {
    display: block;
    margin-right: 5px;
    width: 40px;
    margin-left:50px;
    margin-right:40px;
    
  }
  
  </style>
</head>

  <!-- 单页应用 -->
  <div style="height:100%;position:relative;">

            <p class="p-version" style="position:absolute;top:-30px;right:12px;">15:42</p>
          </span>
      </a>
    </div>
