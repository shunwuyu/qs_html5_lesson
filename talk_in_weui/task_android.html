      justify-content: center;

    }
    .weui-cell__hd , .weui-cell__bd {

    .weui-cell__bd_top {

    }
    .weui-cell__bd_bottom {
      font-size:14px; 
      color: #cccccc;
    }
    .weui-cell__ft {
      font-size:14px; 
      color: #cccccc;
    }
  </style>
</head>
