    <style>
        .one {
            /* height: 100px; */
            /* 文档流将 里面的文字 标签将父元素撑起来 */

            overflow: hidden;
        }

        .two {
            float: left;
        }

        /* .one:after {

            clear: both;

        /* .cf:after {

    </style>
</head>
<body>
    <!-- 文档流 从上到下， float position：absolute -->
    <div class="one cf">
        <div class="two">hello word</div>
    </div>
    你好世界！

</html>
