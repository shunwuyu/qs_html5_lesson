<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BFC解决侵占浮动元素问题</title>
    <style>
        .one {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .two {
            height: 200px;
            background-color: green;
            overflow: hidden 
            /* 原理3 解决侵占浮动元素的问题 */
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
