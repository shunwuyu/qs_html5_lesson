<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #svg circle {
            /* 边框 */
            stroke: #953139;
            stroke-width: 24px;
        }

        #svg #bar {
            stroke: white;
        }
    </style>
</head>
<body>
    <svg id="svg" width="210" height="210" viewport="0 0 100 100" version="1.0" xmlns="http://www.w3.org/2000/svg">
        <circle r="90" cx="105" cy="105" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
        <circle id="bar" r="90" cx="105" cy="105" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="565.48"></circle>
    </svg>
</body>
</html>
