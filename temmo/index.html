<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>给提莫大魔王献祭</title>
  <link rel="stylesheet" href="./common.css">
</head>
<body>
  <div id="Site">
    <div class="main-content" id="Main">
      <img src="http://lol.qq.com/act/a20161020teemo/_img/click/bg.jpg" alt="" id="Background" class="bg-img">
      <div id="OverflowContainer" class="overflow-container">
        <div class="catwalk-left asset"></div>
        <div class="smoke asset"></div>
        <div class="cauldron-container">
            <div class="cauldron asset"></div>            
        </div>
        <div class="catwalk-right asset"></div>
        <div class="bottles asset"></div>
        <div class="rack asset"></div>
        <div class="click-container">
          <div id="MainClick" class="click-sign">
          </div>
        </div>
        <div class="door-mask">
            <div class="door-shadow"></div>
            <div class="minion-transition">
                <div class="minion-right delay2">
                    <img src="./images/minion.png" alt="" class="img-spacer" style="max-width: 100%;">
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/2.0.2/jquery.min.js"></script>
  <script src="common.js">
  </script>
</body>
</html>
