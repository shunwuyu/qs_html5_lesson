<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    .page {
      width: 100%;
      height: 100%;
    }

    .row {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .col-1, .col-1__content{
      width: 1rem;
      height: 100%;
      float: left;
    }
    .col-2 {
      width: 1rem;
      height: 100%;
      float: left;
    }
    .col-1:nth-child(even) {
      background-color: red;
    }

    .col-1:nth-child(odd) {
      background-color: green;
    }
  </style>

</head>

<body>
  <div class="page">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 col-1__content">
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-2"></div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
</body>

</html>
