    <style>
    * {
        margin: 0;padding: 0;
    }
    html {
        color: #000000;
        background-color: #ffffff;
        font-family: sans-serif;
    }
    html * {
        
        outline: 0;
        -webkit-tap-highlight-color: red;
    }
    .item-section {
        min-height: 100%;
        background-color: #ee0a3b; 
        position: relative;
        font-size: 12px;
    }
    .item-section-header {
        text-align: center;
    }
    .item-section-header img {
        width: 10rem;
        height: 6.41333rem;
    }
    .item-section ul {
        padding: .13333rem;
    }
    .flag {
        display: table;
        width: 100%;
        background-color: white;
    }
    .flag .flag-item.figure {
        width: 2.34667rem;
        height: 2.34667rem;
    }
    .flag .flag-item {
        display: table-cell;
        padding: .26667rem .16667rem;
        background-color: #fff;
    }
    .figure img {
        width: 2.34667rem;
        height: 2.34667rem;
    }

    .flag .flag-item.figcaption {
        width: 113.33333rem;
        padding-left: .21333rem;
        padding-right: .25333rem;
        position: relative;
    }
    .flag-title {
        position: absolute;
        top: .26667rem;
        font-size: 15px;
    }
    .flag-title a {
        color: #000000;
    }
    .flag-price {
        margin-top: 1px;
    }
    .flag-price .flag-price_span1 {
        background-color: #f32a4c;
        padding-left: .13333rem;
        padding-right: .13333rem;
        color: white;
        font-size: 12px;
    }
    .flag-price .flag-price_span2 {
        color: #f32a4c;
        font-size: 18px;
        font-weight: bold;
    }
