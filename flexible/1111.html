<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- pc mobile
    width=device-width
    user-scalable=no -->
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <title>双11 flexsible</title>
    <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    html {
        color:#000000;
        background: #ffffff;
        font-family: sans-serif;
    }
    html * {
        outline:none;
        -webkit-tap-highlight-color:red;
    }
    .item-section {
        min-height: 100%;
        background-color: #ee0a3b;
        position: relative;
        font-size: 12px;
    }
    .item-section-header {
        text-align: center;
    }
    .item-section-header img {
        width: 10rem;
        height:6.41333rem;
    }
    .item-section ul {
        padding: .133333rem /* 10/75 */
    }
    .flag {
        display: table;/*像表格一样展示 布局*/
        width: 100%;
        background-color: white;
    }
    .flag .flag-item.figure {
        margin-top: 0;
        margin-bottom: 0;
        width: 2.346667rem ;/* 176/75 */
        height: 2.346667rem /* 176/75 */;
    }
    .flag .flag-item.figure img {
        width: 2.346667rem /* 176/75 */;
        height: 2.346667rem /* 176/75 */;
    }
    .flag .flag-item {
        display: table-cell; /*cell 小格子*/
        padding: 0.16rem 0;
        background-color: #fff;
    }
    .flag .flag-item.figcaption {
        width: 133.33333rem;
        padding-top: -.213333rem /* 0/75 */;
        padding-left:.213333rem /* 16/75 */;
        padding-right:.213333rem /* 16/75 */;
        position: relative; /*相对定位*/
        vertical-align: middle;
    }

    /* input {
        width: 80%;
        display: inline-block; 声明块级元素 */
        /* border:1px solid red;
        outline: 1px solid blue; */
        /* border: none;
        margin: -2px;
    } */
    /* .btn {
        width: 20%;
        display: inline-block ;
     }
     .serach-box {
         font-size: 0;
     }
     .serach-boc .btn {
     font-size: 12px;
     } */
    </style>
</head>
<body>
    <!-- 开发时用iphone8 375pt 750px
    414 iphone8 plus
    320 iPhone5
    Android 375-480之间 -->
    <div class="html-content">
        <div class="item-section">
            <div class="item-section-header">
                <h2>
                 <img src="http://gw.alicdn.com/mt/TB1PNLZKXXXXXaTXXXXXXXXXXXX-750-481.jpg">
            
                </h2>
            </div>
            <ul>
                <li class="flag">
                    <a href="#" class="figure flag-item">
                        <img src="https://placeimg.com/350/350/people/grayscale">
                    </a>
                    <div class="figcaption flag-item">
                        <div class="flag-title">
                            <a href="#">Carter's1年式灰色长袖连体衣包脚爬服全棉鲸鱼男婴儿童装115G093</a>
                        </div>

                        <div class="flag-price">
                            <!-- span 行内 small SEO -->
                            <span>双11价</span>
                            <span>￥299.06</span>
                            <small>（满400减100）</small>
                        </div>
                        <div class="flag-type">1小时卖5885件</div>
                        <a href="#" class="flag-btn">马上抢</a>
                    </div>
                </li>
            </ul>
            
        </div>
    </div>
</body>
</html>
