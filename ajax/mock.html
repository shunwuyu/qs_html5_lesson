<body>
    <div class="box">

        <div id="username">姓名：<span></span></div>
        <div id="sex">性别：<span></span></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script>
        $(function(){
            // js 主动拉数据  ajax  异步请求，动态渲染
            // 拉数据

            // function(data){

            //     // dom  更新
            //     var avator = data.data.avator;
            //     var username = data.data.nickname;
            //     var sex = data.data.sex;
            //     // console.log(avator,username,sex);

            //     $('#username').find('span').text(username);

            // 数据通信
            var getUserInfo = function(callback){
                // 异步处理 js 消耗时间的问题 ：传输问题ajax,callback 回调，当成功返回时，执行
                // 数据库的处理  文件的读写
                $.getJSON('http://www.easy-mock.com/mock/5a09869228b23066479b83af/ajaxData/getUserinfo',
                function(data){
                    callback(data);
                })
            }
            // 渲染页面  DOM
            var renderUserInfo = function (data){
                var avator = data.data.avator;
                var username = data.data.nickname;
                var sex = data.data.sex;

                $('#avator').attr('src',avator);
                $('#username').find('span').text(username);
                $('#sex').find('span').text(sex);
            }
            getUserInfo(renderUserInfo);       

        })
    </script>
