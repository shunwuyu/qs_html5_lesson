<body>

        <img src="" alt="" id = "avatar">
        <div class="username">姓名：<span></span></div>
        <div class="sex">性别：<span></span></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script>
        // 相当于document.onready window.onload
        // 拉数据
        $(function() {
            // js 主动拉数据 ajax 异步请求， 动态渲染

            // function(data) {
            //     // success callback
            //     console.log(data);
            //     // DOM 更新
            //     var avatar = data.data.avatar;
            //     var username = data.data.nickname;
            //     var sex = data.data.sex;
            //     // console.log(avatar,username,sex);
            //     // attr 属性
            //     $('#avatar').attr('src',avatar);

            //     $('.username').find('span').text(username);
            //     $('.sex').find('span').text(sex);
            // })
            //数据通信 
            //渲染页面 DOM API
            var renderUserInfo = function(data) {
                var avatar = data.data.avatar;
                var username = data.data.nickname;
                var sex = data.data.sex;
                $('#avatar').attr('src', avatar);
                $('#username').find('span').text('username');
                $('#sex').find('span').text(sex);
            }
            var getUserInfo = function(callback) {
                // 异步处理 js 消耗时间， 传输问题ajax
                // callback 回调， 当成功返回时， 执行
                // 数据库数据 文件读写
                $.getJSON('http://www.easy-mock.com/mock/5a09868328b23066479b8384/ajaxData/getUserInfo',
                function(data) {
                    callback(data);
                });
            }
            getUserInfo(renderUserInfo);
        })
    </script>
</body>
