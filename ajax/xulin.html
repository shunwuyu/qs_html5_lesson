    *, :after, :before {
        box-sizing: border-box;
    }
    a {
        color: #366df0;
        transition: all .2s ease;
        text-decoration: none;
    }
    div {
        display: block;
    }
    body, html {
        min-height: 100%;
    }
    html {
        font-size: 12px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    
    html{
        height:100%;
    }
    
    html, body{
        padding: 0;
        margin: 0;
    }
    body {
        position: relative;
        background: #fff;
        font-family: PingFang SC,Lantinghei SC,Helvetica Neue,Helvetica,Arial,Microsoft YaHei,\\5FAE\8F6F\96C5\9ED1,STHeitiSC-Light,simsun,\\5B8B\4F53,WenQuanYi Zen Hei,WenQuanYi Micro Hei,"sans-serif";

        -webkit-text-size-adjust: 100%!important;
    }
    .mainlib_flex_wapper{
        display: table;
        width: 100%;
    }
    .article-detail .post-detail-con-box{
        max-width: 1120px;
        margin: 0 auto;
    }
    .mainlib{
        background-color: #fff;
        min-height: 5rem;
        display: table-cell;
        vertical-align: top;
        max-width: 800px;
    }
    .rightlib{
        display: table-cell;
        width: 320px;
        vertical-align: top;
        -webkit-box-ordinal-group: 3;
        -ms-flex-order: 2;
        order: 2;
    }

    .right-author {
        margin-top: 70px;
        padding: 20px 20px 25px;
        border: 1px solid #d3d7db;
        color: #999;
    }
    
    .right-author .author-avatar {
        position: relative;
        height: 30px;
    }
    .right-author .author-avatar a{
        display: block;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        position: absolute;
        top: -65px;
        left: 0;
        background-size: cover;
        box-shadow: 0 3px 8px rgba(0,0,0,.1);
        background-color: #d6e3f2;
    }
    .right-author .author-info {
        margin-bottom: 5px;
    }
    .right-author .author-info .name.pointer {
        cursor: pointer;
    
    }
    .rightlib .pad_inner {
        font-size: .65rem;
        margin-bottom: 2.5rem;
    }
    .right-author .author-info .name {
        color: #3d464d;
        margin-right: 10px; 
        vertical-align: middle;
    }
    .kr-tag-arrow-blue, .kr-tag-gray {
        display: inline-block;
    }
    .kr-tag-arrow-blue {
        vertical-align: middle;
        padding: 0 10px;
        border: 1px solid #4285f4;
        color: #4285f4;
        position: relative;
    }
    .kr-tag-arrow-blue.kr-size-min {
        height: 22px;
        line-height: 20px;
        font-size: 12px;
    }
    .kr-tag-arrow-blue.kr-size-min .arrow em {
        border-width: 4px 4px 4px 0;
        top: -4px;
    }
    .kr-tag-arrow-blue .arrow em {
        border-color: transparent #fff transparent transparent;
        left: 1px;
    }
    .kr-tag-arrow-blue .arrow, .kr-tag-arrow-blue .arrow em {
        display: block;
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
    }
    i, cite, em, var, address, dfn {
        font-style: italic;
    }
    .article-detail {
        opacity: 1;
        width: 100%;
    }   
    .right-author .author-desc {
        margin-top: 5px;
    }
    .right-author .post-count {
        margin-top: 5px;
    }
    .right-author .post-count span {
        margin-right: 5px;
        vertical-align: middle;
    }
    .icon-article:before {
        content: "\E921";   
    }
    [class*=" icon-"], [class^=icon-] {
        font-family: icomoon!important;
        speak: none;
        font-style: normal;
        font-weight: 400;
        font-variant: normal;
        text-transform: none;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
    }
