        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #wrapper {
            position: relative;
            width: 1600px;
            margin: 0 auto;
            /* css 继承 inherit */
            height: 100%;
        }
        
        #field {
            /* 往上找，找到离它最近父级的relative 定位
            如果找不到 默认body */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 370px;
        }
        
        #picture {
            opacity: 0;
            transition: opacity .5s;
        }
        
        .img_bg {
            position: absolute;
            top: -11px;
            left: -20px;
            width: 120%;
            height: 425px;
        }
        
        .img_cat {
            /* 定位之后，它就离开了文档（document.body）流
            (从上带下block，从左到右 inline inline-block) */
            position: absolute;
            /* 层次 */
            z-index: 7;
        }
        
        .img_text {
            position: absolute;
            z-index: 8;
        }
        
        .img_speeder {

            z-index: 6;

            z-index: 4;

        .img_building_1 {
