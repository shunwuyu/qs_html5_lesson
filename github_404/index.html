	<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#wrapper {
		position: relative;
		width: 1680px;
		margin:0 auto;
		/* css继承 inherit */
		height: 100%;
	}
	#field {
		/* 往上找， 找到离它最近父级的relative 定位
		body 默认 */
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 370px;
	}
	#pictures {
		/*display: none;*/
        opacity: 0;
        transition: opacity .5s;
	}
	.img_bg {
		position: absolute;
		top: -11px;
		left: -20px;
		width: 100%;
		height: 425px;
	}
	.img_cat {
		/* 定位之后， 它离开了文档(document.body)流
		(从上到下block，从左到右inline inline-block)
		 */
		position: absolute;
		/* 层次  */
		z-index:7;
	}
	.img_text {
		position: absolute;
		z-index: 8;
	}
	.img_speeder {
		position: absolute;
		z-index:6;
	}
	.img_cat_shadow {
		position: absolute;
		z-index: 5;
	}
	.img_speeder_shadow {
		position: absolute;
		z-index:4;
	}
	.img_building_1 {
		position: absolute;
		z-index:3;
	}
	.img_building_2 {
		position: absolute;
		z-index: 2;
	}

			var that = this;
			// 保存一个this引用

			document.body.onmousemove = function(e) {
				that.picMove(e.pageX, e.pageY);
			}

		picMove: function (pageX, pageY) {
			for (key in this.imgData) {
				// 局部变量
				var oImg = 
					document.querySelector('.img_' + key);
				var offset_w = this.rate_w * pageX 
				* this.imgData[key].scale;
				var offset_h = this.rate_h * pageY *
				 this.imgData[key].scale;
				var field_width = this.field.offsetWidth;
				var field_height = this.field.offsetHeight;
			
				oImg.style.left = field_width/2 - offset_w
				+ this.imgData[key].left + 'px';
				oImg.style.top = field_height/2-offset_h
				+ this.imgData[key].top + 'px';
			}
		},

			this.rate_h = field_height/window_height;
            console.log("this.rate_w:"+this.rate_w);
		    console.log('this.rate_h:'+this.rate_h);
		},
		placeImg: function() {
			for (key in this.imgData) {

			document.querySelector('.img_' + key);

			var field_width = this.field.offsetWidth;

				field_width/2*this.imgData[key].scale;

				field_height/2*this.imgData[key].scale;
			oImg.style.left = 
				field_width/2 + offset_w
				 + this.imgData[key].left + "px";
			oImg.style.top = 
				field_height/2 + offset_h

			// style.left

			// style.display block

			// 位置运算
			// 执行顺序
			}
			this.elePic.style.opacity = 1;
		}
	}
